<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Generate your own color palette!</h1>
    <div class="container">
      <div class="top-container">
        <input id="color" type="color" />
        <select id="mode">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome Dark</option>
          <option value="monochrome-light">Monochrome Light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic Complement</option>
          <option value="triad">Triad</option>
          <option value="quad">Quad</option>
        </select>
        <input
          id="color-count"
          type="number"
          min="2"
          max="10"
          value="5"
          style="width: 60px"
        />
        <label for="color-count" style="margin-left: 4px"># colors</label>
        <button>Get color scheme</button>
      </div>
      <div class="colors">
        <div class="color-1"></div>
        <div class="color-2"></div>
        <div class="color-3"></div>
        <div class="color-4"></div>
        <div class="color-5"></div>
      </div>
      <div class="bottom-container">
        <div class="color-1-code"></div>
        <div class="color-2-code"></div>
        <div class="color-3-code"></div>
        <div class="color-4-code"></div>
        <div class="color-5-code"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
